<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>session 12</title>
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <header>
      <div class="site-title">
        <h4>shop Training JS</h4>
      </div>
    </header>

    <main>
      <div class="input-container">
        <input
          type="text"
          class="input-text"
          id="input-product"
          placeholder="Search By Name..."
        />
        <input
          type="number"
          class="input-num"
          id="input-price"
          placeholder="Enter price"
          min="10"
          max="100"
        />
        <butt class="btn-price" ="btn-price">Go</butt>
      </div>
      <div class="container">
        <aside>
          <div class="sidebar">
            <button class="btn-side action" id="btn-all">All</button>
            <button class="btn-side" id="btn-tech">Tech</button>
            <button class="btn-side" id="btn-health">Health</button>
            <button class="btn-side" id="btn-cloth">Cloth</button>
          </div>
        </aside>

        <div class="cards">
          <div class="tech products" id="iphone">
            <div>
              <img src="./img/iphone.png" alt="Iphone 14 Pro Max" />
              <h3>Iphone 14 Pro Max</h3>
            </div>
            <p>130</p>
          </div>

          <div class="tech products" id="airpod">
            <div>
              <img src="./img/airpods.png" alt="Airpods" />
              <h3>Airpods</h3>
            </div>
            <p>80</p>
          </div>

          <div class="cloth products" id="bag">
            <div>
              <img src="./img/bag.png" alt="cool bag" />
              <h3>cool bag</h3>
            </div>
            <p>65</p>
          </div>

          <div class="health products" id="cream">
            <div>
              <img src="./img/cream.png" alt="sunshine cream" />
              <h3>sunshine cream</h3>
            </div>
            <p>21</p>
          </div>

          <div class="cloth products" id="jacket">
            <div>
              <img src="./img/jacket.png" alt="Ieather jacket" />
              <h3>Ieather jacket</h3>
            </div>
            <p>700</p>
          </div>

          <div class="health products" id="shampoo">
            <div>
              <img src="./img/shampoo.png" alt="Sehat Shampoo" />
              <h3>Sehat Shampoo</h3>
            </div>
            <p>21</p>
          </div>

          <div class="cloth products" id="shoes">
            <div>
              <img src="./img/shoes.png" alt="running shoes" />
              <h3>running shoes</h3>
            </div>
            <p>90</p>
          </div>

          <div class="health products" id="vitemin">
            <div>
              <img src="./img/vitamin.png" alt="vitamin plus" />
              <h3>vitamin plus</h3>
            </div>
            <p>12</p>
          </div>

          <div class="tech products" id="watch">
            <div>
              <img src="./img/watch.png" alt="watch" />
              <h3>watch</h3>
            </div>
            <p>80</p>
          </div>
        </div>
      </div>
    </main>
    <script src="./JS/script.js"></script>
  </body>
</html>
